name: repm

model_type: segmented_regression

segmentation_col: land_use_type_id

fit_filters:
- land_use_type_id in [3, 24, 14]
- parcel_sqft > 100
- total_land_value_per_sqft > 1
- total_land_value_per_sqft < 1096.63

predict_filters: null

min_segment_size: 10

default_config:
